<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch 기본 형태</title>
</head>
<body>
  <script>
    // 입력
    const input = Number(prompt('숫자를 입력하세요', '숫자'))

    // switch 조건문
    switch (input % 2) {
      case 0:
        alert('짝수입니다')
        break
      case 1:
        alert('홀수입니다')
        break
      default:
        alert('숫자를 입력해주세요')
        break
    }
  </script>
</body>
</html>
