<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>메소드 간단 선언 구문</title>
</head>
<body>
  <script>
    const pet = {
      name: '나비',
      // eat: function(food) { function 부분을 생략
      eat(food) {
        alert(this.name + '는 ' + food + '을 먹습니다.')
      }
    }
    
    pet.eat('간식')
  </script>
</body>
</html>
