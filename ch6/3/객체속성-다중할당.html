<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>객체 속성을 꺼내어 다중 할당하기</title>
</head>
<body>
  <script>
    const book = {
      name: '혼자 공부하는 자바스크립트',
      price: 18000,
      publisher: '한빛미디어'
    }

    const {name, price} = book
    console.log('# 속성 이름 그대로 꺼내서 출력하기');
    console.log(name, price);
    console.log('');

    const {a=name, b=price} = book
    console.log('# 다른 이름으로 속성 꺼내서 출력하기');
    console.log(`a : ${a}, b: ${b}`);
  </script>
</body>
</html>
