<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>객체에서 깊은 복사</title>
</head>
<body>
  <script>
    const 구름 = {
      이름: '구름',
      나이: 6,
      종족: '강아지'
    }

    const 별 = {
      ...구름,
      이름: '별', // 변경
      나이: '6',
      예방접종: true // 추가
    }

    const 달 = {
      이름: '달',
      종족: '고양이',
      ...구름 // 뒤에 작성하면 덮어씌워지므로 주의해야함
    }

    console.log(JSON.stringify(구름, null, 2));
    console.log(JSON.stringify(별, null, 2));
    console.log(JSON.stringify(달, null, 2));
  </script>
</body>
</html>
