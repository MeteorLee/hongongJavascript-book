<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>객체에서 깊은 복사</title>
</head>
<body>
  <script>
    const 구름 = {
      이름: '구름',
      나이: 6,
      종족: '강아지'
    }

    const 별 = {...구름}
    별.이름 = '별'
    별.나이 = 1

    console.log(JSON.stringify(구름, null, 2));
    console.log(JSON.stringify(별, null, 2));
  </script>
</body>
</html>
