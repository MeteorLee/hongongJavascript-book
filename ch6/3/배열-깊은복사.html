<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배열에서 깊은 복사 이해하기</title>
</head>
<body>
  <script>
    const 물건_A = ['우유', '식빵']
    const 물건_B = [...물건_A]
    const 물건_C = ['파인애플', ...물건_B, ...물건_A] // 요소를 추가하거나 여러개의 배열도 추가 가능
    물건_A.push('고구마')
    물건_B.push('토마토')

    console.log(물건_A);
    console.log(물건_B);
    console.log(물건_C);
  </script>
</body>
</html>
