<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>블록으로 충돌 문제 해결하기</title>
</head>
<body>
  <script>
    let pi = 3.14
    console.log(`파이 값음 ${pi}입니다.`)

    {
      let pi = 3.141592
      console.log(`파이 값음 ${pi}입니다.`)
    }
    console.log(`파이 값음 ${pi}입니다.`)

    // 함수 블록을 사용한 스코프 생성
    function smaple() {
      let pi = 3.141592
      console.log(`파이 값음 ${pi}입니다.`)
    }
    smaple()
    console.log(`파이 값음 ${pi}입니다.`)
  </script>
</body>
</html>
