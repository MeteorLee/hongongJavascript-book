<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>즉시 호출을 통해 이름 충돌 문제 해결</title>
</head>
<body>
  <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
  <script>
    let pi = 3.14
    console.log(`파이 값음 ${pi}입니다.`)
  </script>

  <!-- 내가 작성한 자바스크립트 코드 -->
  <script>
    (function () {
      let pi = 3.141592
      console.log(`파이 값음 ${pi}입니다.`)
    })()
  </script>
</body>
</html>
