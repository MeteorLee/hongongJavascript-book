<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>let, const 사용의 의미</title>
</head>
<body>
  <script>
    let 함수 = function() {
      console.log('익명 함수입니다.')
    }

    function 함수() {
      console.log('선언적 함수입니다.')
    }

    함수()
    // Uncaught SyntaxError SyntaxError: Identifier '함수' has already been declared
    // '함수'라는 이름으로 선언 불가
  </script>
</body>
</html>
