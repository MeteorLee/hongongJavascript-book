<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>일반 매개변수와 나머지 매개변수를 동시에 사용</title>
</head>
<body>
  <script>
    function 최솟값(first, ...rests) {
      let output
      let items

      if (Array.isArray(first)) {
        output = first[0]
        items = first
      } else if (typeof(first) === 'number') {
        output = first
        items = rests
      }

      for (const item of items) {
        if (output > item) {
          output = item
        }
      }
      return output
    }
    console.log(`숫자 최솟값(52, 232, 42, 55) = ${최솟값(52, 232, 42, 55)}`)
    console.log(`배열 최솟값([52, 232, 42, 55]) = ${최솟값([52, 232, 42, 55])}`)
  </script>
</body>
</html>
