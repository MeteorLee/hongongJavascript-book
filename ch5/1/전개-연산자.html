<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전개 연산자</title>
</head>
<body>
  <script>
    function sample(...items) {
      console.log(items)
    }

    const arr = [1, 2, 3, 4, 5]
    console.log('# 전개 연산자를 사용하지 않는 경우')
    console.log(`sample(arr) = ${sample(arr)}`)
    console.log('# 전개 연산자를 사용한 경우')
    console.log(`sample(...arr) = ${sample(...arr)}`)
  </script>
</body>
</html>
