<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map() 함수</title>
</head>
<body>
  <script>
    let numbers = [32, 45, 657, 86, 97]

    // 배열의 모든 값을 제곱
    numbers = numbers.map(function (value, index, array) {
      return value * value
    })

    // 출력
    numbers.forEach(console.log) // 매개변수로 console.log 메소드를 넘김
  </script>
</body>
</html>
