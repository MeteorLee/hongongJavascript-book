<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>콜백 함수로 화살표 함수를 사용</title>
</head>
<body>
  <script>
    let numbser = [0, 1, 2, 3, 4, 5, 6, 7, 8]
    
    // 배열의 메소드를 연속적으로 사용
    numbser
      .filter((value) => value % 2 === 0) // 짝수만 필터
      .map((value) => value * value) // 값 제곱
      .forEach((value) => { // 출력
        console.log(value)
      })
  </script>
</body>
</html>
