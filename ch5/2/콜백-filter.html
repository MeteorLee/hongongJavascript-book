<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter() 함수</title>
</head>
<body>
  <script>
    let numbers = [0, 1, 2, 3, 4, 5, 6]
    let evenNumbers = numbers.filter(function (value) { // value 만 사용
      return value % 2 === 0
    })

    console.log(`원래 배열 numbers : ${numbers}`)
    console.log(`짝수만 추출한 배열 evenNumbers : ${evenNumbers}`)
  </script>
</body>
</html>
