<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>타이머 함수 사용하기</title>
</head>
<body>
  <script>
    setTimeout(() => {
      console.log('1초 후에 실행됩니다')
    }, 1 * 1000) // ms 기준

    let count = 0
    setInterval(() => {
      console.log(`2초마다 실행됩니다(${count}번째)`)
      count++
    }, 2 * 1000)
  </script>
</body>
</html>
