<!DOCTYPE html>
<html>
<head>
  <title>이벤트 연결해보기</title>
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let counter = 0
    const header = document.querySelector('h1')

    header.addEventListener('click', (event) =>{
      counter++
      header.textContent = `클릭 횟수: ${counter}`
    })
  })
</script>
<style>
  h1 {
    /*
    클릭을 여러 번 했을 때
    글자가 선택되는 것을 막기 위한 스타일(드래그를 막음)
    */
    user-select: none;
  }
</style>
<body>
  <h1>클릭 횟수: 0</h1>
</body>
</html>
