<!DOCTYPE html>
<html>
<head>
  <title>오버라이드</title>
</head>
<script>
  // 클래스 선언
  class LifeCycle {
    call () {
      this.a()
      this.b()
      this.c()
    }
    a () {console.log('a() 메소드를 호출합니다.');}
    b () {console.log('b() 메소드를 호출합니다.');}
    c () {console.log('c() 메소드를 호출합니다.');}
  }

  class Child extends LifeCycle {
    a () {
      console.log('자식의 a() 메소드입니다.');
    }
    b () {
      super.b()
      console.log('자식의 b() 메소드입니다.');
    }
  }

  new Child().call()
</script>
<body>

</body>
</html>
